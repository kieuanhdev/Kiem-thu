<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - Hệ Thống E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-card h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-login {
            background: #764ba2;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #5a3780;
            transform: translateY(-2px);
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
            border-color: #764ba2;
        }
        .error-message {
            display: none;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>ĐĂNG NHẬP</h3>

    <div id="errorAlert" class="alert alert-danger error-message"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label text-secondary">Email</label>
            <input type="email" id="email" class="form-control" placeholder="nhom6@example.com" required>
        </div>

        <div class="mb-4">
            <label class="form-label text-secondary">Mật khẩu</label>
            <input type="password" id="password" class="form-control" placeholder="••••••" required>
        </div>

        <button type="submit" class="btn btn-primary btn-login">Đăng Nhập</button>
    </form>

    <div class="text-center mt-3">
        <span class="text-muted">Chưa có tài khoản?</span>
        <a href="/register" class="text-decoration-none fw-bold" style="color: #764ba2;">Đăng ký ngay</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorAlert = document.getElementById('errorAlert');
        const btnLogin = document.querySelector('.btn-login');

        // Reset trạng thái
        errorAlert.style.display = 'none';
        btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang xử lý...';
        btnLogin.disabled = true;

        try {
            // Gọi API Backend
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Đăng nhập thành công
                // Lưu thông tin User vào LocalStorage để dùng cho các trang khác (ví dụ trang Đặt hàng)
                localStorage.setItem('currentUser', JSON.stringify(data));

                // Chuyển hướng sang trang Quản lý Sản phẩm (Admin)
                window.location.href = '/admin/products';
            } else {
                // Đăng nhập thất bại (Hiện lỗi từ Backend trả về)
                errorAlert.innerText = data || "Đăng nhập thất bại!";
                errorAlert.style.display = 'block';
            }
        } catch (err) {
            errorAlert.innerText = "Lỗi kết nối Server!";
            errorAlert.style.display = 'block';
        } finally {
            btnLogin.innerHTML = 'Đăng Nhập';
            btnLogin.disabled = false;
        }
    });
</script>

</body>
</html>
