<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px; /* Rộng hơn form login một chút */
        }
        .register-card h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-register {
            background: #28a745; /* Màu xanh lá tạo cảm giác tích cực */
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
            border-color: #28a745;
        }
        .error-message {
            display: none;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>

    <div id="errorAlert" class="alert alert-danger error-message"></div>
    <div id="successAlert" class="alert alert-success error-message"></div>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label text-secondary">Họ và Tên</label>
            <input type="text" id="fullName" class="form-control" placeholder="Nguyễn Văn A" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-secondary">Số điện thoại</label>
            <input type="text" id="phone" class="form-control" placeholder="0909xxxxxx" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-secondary">Email</label>
            <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label text-secondary">Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Tối thiểu 6 ký tự" required>
            </div>
            <div class="col-md-6 mb-4">
                <label class="form-label text-secondary">Nhập lại MK</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-register">Đăng Ký Ngay</button>
    </form>

    <div class="text-center mt-3">
        <span class="text-muted">Đã có tài khoản?</span>
        <a href="/login" class="text-decoration-none fw-bold" style="color: #28a745;">Đăng nhập</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Lấy dữ liệu từ form
        const fullName = document.getElementById('fullName').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const btnRegister = document.querySelector('.btn-register');

        // Reset thông báo
        errorAlert.style.display = 'none';
        successAlert.style.display = 'none';

        // Validate cơ bản phía Client
        if (password !== confirmPassword) {
            errorAlert.innerText = "Mật khẩu xác nhận không khớp!";
            errorAlert.style.display = 'block';
            return;
        }

        // Hiệu ứng loading
        btnRegister.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang xử lý...';
        btnRegister.disabled = true;

        try {
            // Gọi API Backend (Đã code ở phần User Management)
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fullName,
                    phone,
                    email,
                    password,
                    confirmPassword
                })
            });

            // Xử lý kết quả trả về
            // Nếu Backend trả về String lỗi (text) hoặc JSON object (user)
            const textResult = await response.text();
            let data;
            try {
                data = JSON.parse(textResult); // Cố gắng parse JSON (nếu thành công trả về User object)
            } catch (e) {
                data = textResult; // Nếu không phải JSON, nó là thông báo lỗi dạng String
            }

            if (response.ok) {
                // Đăng ký thành công
                successAlert.innerText = "Đăng ký thành công! Đang chuyển hướng...";
                successAlert.style.display = 'block';
                document.getElementById('registerForm').reset();

                // Chờ 1.5s rồi chuyển sang trang đăng nhập
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                // Đăng ký thất bại (Hiện lỗi từ Backend: Email trùng, pass yếu...)
                // Data lúc này là message lỗi (VD: "Ereg4: Email đã được sử dụng")
                errorAlert.innerText = typeof data === 'string' ? data : "Đăng ký thất bại, vui lòng thử lại!";
                errorAlert.style.display = 'block';
            }
        } catch (err) {
            console.error(err);
            errorAlert.innerText = "Lỗi kết nối Server!";
            errorAlert.style.display = 'block';
        } finally {
            if (successAlert.style.display === 'none') {
                btnRegister.innerHTML = 'Đăng Ký Ngay';
                btnRegister.disabled = false;
            }
        }
    });
</script>

</body>
</html>
