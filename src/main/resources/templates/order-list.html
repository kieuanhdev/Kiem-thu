<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-success mb-4 fw-bold">DANH SÁCH ĐƠN HÀNG</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-success">
                <tr>
                    <th>Mã Đơn</th>
                    <th>Khách hàng</th>
                    <th>Tổng tiền</th>
                    <th>Voucher</th>
                    <th>Thanh toán</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td class="fw-bold" th:text="'#' + ${order.id}">#1</td>
                    <td>
                        <div class="fw-bold" th:text="${order.recipientName}">Nguyen Van A</div>
                        <small class="text-muted" th:text="${order.phone}">0909...</small>
                    </td>
                    <td class="text-danger fw-bold"
                        th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                    </td>
                    <td>
                        <span th:if="${order.voucherCode}" class="badge bg-warning text-dark" th:text="${order.voucherCode}"></span>
                        <span th:unless="${order.voucherCode}">-</span>
                    </td>
                    <td th:text="${order.paymentMethod}">COD</td>
                    <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <span th:class="'badge ' +
                            (${order.status.name() == 'PENDING'} ? 'bg-secondary' :
                            (${order.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-info'))"
                              th:text="${order.status}">PENDING</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary"
                                th:onclick="'updateStatus(' + ${order.id} + ')'">Giao hàng</button>
                    </td>
                </tr>
                <tr th:if="${orders.empty}">
                    <td colspan="8" class="text-center">Chưa có đơn hàng nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/admin/products" class="btn btn-outline-secondary">Quản lý Sản phẩm</a>
        <a href="/admin/vouchers" class="btn btn-outline-secondary">Quản lý Voucher</a>
    </div>
</div>

<script>
    // Hàm gọi API chuyển trạng thái (để tiện test chức năng Review/Return)
    function updateStatus(orderId) {
        if(confirm('Chuyển trạng thái đơn #' + orderId + ' thành COMPLETED?')) {
            fetch(`/api/orders/${orderId}/status?status=COMPLETED`, { method: 'PUT' })
                .then(res => {
                    if(res.ok) { alert('Cập nhật thành công!'); location.reload(); }
                    else alert('Lỗi!');
                });
        }
    }
</script>
</body>
</html>
