<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar('products')}"></div>

    <div class="flex-grow-1 p-4 bg-light vh-100 overflow-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">QUẢN LÝ SẢN PHẨM</h2>
            <a href="/admin/products/create" class="btn btn-success">+ Thêm mới</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Ảnh</th>
                        <th>SKU</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá bán</th>
                        <th>Tồn kho</th>
                        <th>Thương hiệu</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td>
                            <img th:src="${p.thumbnail}" alt="img" style="height: 50px; width: 50px; object-fit: cover;">
                        </td>
                        <td th:text="${p.sku}">SKU-001</td>
                        <td th:text="${p.name}">iPhone 15</td>
                        <td th:text="${#numbers.formatDecimal(p.salePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">10.000.000</td>
                        <td th:text="${p.stockQuantity}">100</td>
                        <td th:text="${p.brand.name}">Apple</td>
                    </tr>
                    <tr th:if="'${products.empty}'">
                        <td colspan="6" class="text-center text-muted">Chưa có sản phẩm nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
