<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác Nhận Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="mb-4 fw-bold text-center">XÁC NHẬN THANH TOÁN</h3>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">1. Địa chỉ nhận hàng</div>
                <div class="card-body">
                    <form id="checkoutForm">
                        <input type="hidden" id="userId">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Họ tên</label>
                                <input type="text" id="recipientName" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" id="phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ chi tiết</label>
                            <textarea id="address" class="form-control" rows="2" required placeholder="Số nhà, Phường/Xã, Quận/Huyện..."></textarea>
                        </div>

                        <h6 class="fw-bold mt-4">2. Phương thức thanh toán</h6>
                        <div class="border rounded p-3">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="COD" checked>
                                <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="banking" value="BANKING">
                                <label class="form-check-label" for="banking">Chuyển khoản Ngân hàng</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white fw-bold">Đơn hàng của bạn</div>
                <div class="card-body bg-white">

                    <div id="orderItemsList" style="max-height: 300px; overflow-y: auto;" class="mb-3 border-bottom">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="voucherCode" class="form-control" placeholder="Mã giảm giá">
                        <button class="btn btn-outline-secondary" type="button" onclick="alert('Hệ thống sẽ tự động tính voucher khi đặt hàng')">Check</button>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span id="subTotal" class="fw-bold">0 đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Phí vận chuyển:</span>
                        <span class="text-success">Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fs-5 fw-bold">
                        <span>Tổng thanh toán:</span>
                        <span id="finalTotal" class="text-danger">0 đ</span>
                    </div>

                    <button class="btn btn-success w-100 mt-4 py-2 fs-6 fw-bold text-uppercase shadow" id="btnOrder" onclick="submitOrder()">
                        Xác nhận đặt hàng
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="serverIsBuyNow" th:value="${isBuyNow}">
<input type="hidden" id="serverProductId" th:if="${product != null}" th:value="${product.id}">
<input type="hidden" id="serverProductName" th:if="${product != null}" th:value="${product.name}">
<input type="hidden" id="serverProductPrice" th:if="${product != null}" th:value="${product.salePrice}">
<input type="hidden" id="serverProductImg" th:if="${product != null}" th:value="${product.thumbnail}">

<script>
    let checkoutItems = [];

    document.addEventListener("DOMContentLoaded", function() {
        // 1. Load thông tin User
        const userStr = localStorage.getItem('currentUser');
        if (userStr) {
            const user = JSON.parse(userStr);
            document.getElementById('userId').value = user.userId;
            document.getElementById('recipientName').value = user.fullName || "";
            document.getElementById('phone').value = user.phone || "";
        } else {
            Swal.fire('Lỗi', 'Vui lòng đăng nhập lại', 'error').then(() => window.location.href='/login');
        }

        // 2. Load Voucher từ trang trước (nếu có)
        const tempVoucher = localStorage.getItem('tempVoucher');
        if (tempVoucher) {
            document.getElementById('voucherCode').value = tempVoucher;
            // Xóa đi để tránh ảnh hưởng lần sau
            localStorage.removeItem('tempVoucher');
        }

        // 3. Xác định nguồn hàng: Mua Ngay (Server) hay Giỏ Hàng (Local)
        const isBuyNow = document.getElementById('serverIsBuyNow').value === 'true';

        if (isBuyNow) {
            // Chế độ Mua Ngay 1 món
            checkoutItems.push({
                productId: document.getElementById('serverProductId').value,
                name: document.getElementById('serverProductName').value,
                price: parseFloat(document.getElementById('serverProductPrice').value),
                thumbnail: document.getElementById('serverProductImg').value,
                quantity: 1
            });
        } else {
            // Chế độ Giỏ Hàng
            const cartStr = localStorage.getItem('cart');
            if (cartStr) {
                checkoutItems = JSON.parse(cartStr);
            }
        }

        // 4. Render ra màn hình
        renderOrderItems();
    });

    function renderOrderItems() {
        const container = document.getElementById('orderItemsList');
        let total = 0;

        if (checkoutItems.length === 0) {
            container.innerHTML = '<p class="text-center text-muted py-3">Không có sản phẩm nào.</p>';
            document.getElementById('btnOrder').disabled = true;
            return;
        }

        let html = '';
        checkoutItems.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            html += `
                <div class="d-flex align-items-center mb-3">
                    <img src="${item.thumbnail}" class="rounded border" style="width: 50px; height: 50px; object-fit: cover;">
                    <div class="ms-3 flex-grow-1">
                        <div class="small fw-bold text-truncate" style="max-width: 180px;">${item.name}</div>
                        <div class="text-muted small">${new Intl.NumberFormat('vi-VN').format(item.price)} đ x ${item.quantity}</div>
                    </div>
                    <div class="fw-bold text-dark">${new Intl.NumberFormat('vi-VN').format(itemTotal)} đ</div>
                </div>
            `;
        });

        container.innerHTML = html;
        document.getElementById('subTotal').innerText = new Intl.NumberFormat('vi-VN').format(total) + ' đ';
        document.getElementById('finalTotal').innerText = new Intl.NumberFormat('vi-VN').format(total) + ' đ';
    }

    async function submitOrder() {
        const btn = document.getElementById('btnOrder');
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang xử lý...';
        btn.disabled = true;

        // Chuẩn bị dữ liệu gửi về API
        const orderPayload = {
            userId: document.getElementById('userId').value,
            recipientName: document.getElementById('recipientName').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
            voucherCode: document.getElementById('voucherCode').value,
            // Map items về đúng format DTO của Backend
            items: checkoutItems.map(item => ({
                productId: item.id || item.productId, // Handle sự khác biệt tên field giữa 2 chế độ
                quantity: item.quantity,
                clientPrice: item.price
            }))
        };

        try {
            const res = await fetch('/api/orders/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderPayload)
            });

            const data = await res.json();

            if (res.ok) {
                // Đặt hàng thành công -> Xóa giỏ hàng
                if (document.getElementById('serverIsBuyNow').value !== 'true') {
                    localStorage.removeItem('cart');
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Đặt hàng thành công!',
                    text: 'Mã đơn hàng: #' + data.id,
                    confirmButtonText: 'Tiếp tục mua sắm'
                }).then(() => {
                    window.location.href = '/';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: data.message || "Có lỗi xảy ra: " + JSON.stringify(data)
                });
            }
        } catch (err) {
            Swal.fire('Lỗi', 'Không thể kết nối server', 'error');
        } finally {
            btn.disabled = false;
            btn.innerText = 'Xác nhận đặt hàng';
        }
    }
</script>

</body>
</html>
