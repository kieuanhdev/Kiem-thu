<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> </head>
<body class="bg-light">

<div class="container py-5">
    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0 fw-bold">Thông tin giao hàng</h5>
                </div>
                <div class="card-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label class="form-label text-muted small">ID Tài khoản (Để test)</label>
                            <input type="text" id="userId" class="form-control bg-light" required placeholder="Paste User UUID vào đây">
                            <small class="text-danger" style="font-size: 0.8rem">* Vào Database hoặc dùng API login để lấy ID này</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và Tên</label>
                                <input type="text" id="recipientName" class="form-control" required placeholder="Nguyễn Văn A">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" id="phone" class="form-control" required placeholder="09xxxxxxxx">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ nhận hàng</label>
                            <textarea id="address" class="form-control" rows="2" required placeholder="Số nhà, đường, phường, quận..."></textarea>
                        </div>

                        <h6 class="fw-bold mt-4">Phương thức thanh toán</h6>
                        <div class="d-flex gap-3 mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="COD" checked>
                                <label class="form-check-label" for="cod">Thanh toán khi nhận (COD)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="banking" value="BANKING">
                                <label class="form-check-label" for="banking">Chuyển khoản</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0 fw-bold">Đơn hàng của bạn</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3 border-bottom pb-3">
                        <img th:src="${product.thumbnail}" class="rounded border" style="width: 60px; height: 60px; object-fit: cover;">
                        <div class="ms-3 flex-grow-1">
                            <h6 class="mb-0 text-truncate" style="max-width: 200px;" th:text="${product.name}">Tên SP</h6>
                            <small class="text-muted">Số lượng: <input type="number" id="qty" value="1" min="1" style="width: 50px;" onchange="updateTotal()"></small>
                        </div>
                        <span class="fw-bold text-primary" id="unitPrice" th:data-price="${product.salePrice}"
                              th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" id="voucherCode" class="form-control" placeholder="Mã giảm giá (nếu có)">
                        <button class="btn btn-outline-secondary" type="button">Áp dụng</button>
                    </div>

                    <div class="d-flex justify-content-between fw-bold fs-5 mt-3">
                        <span>Tổng cộng:</span>
                        <span id="totalAmount" class="text-danger">0 đ</span>
                    </div>

                    <button class="btn btn-success w-100 mt-4 py-2 fw-bold" id="btnOrder" onclick="submitOrder()">
                        ĐẶT HÀNG NGAY
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="productId" th:value="${product.id}">

<script>
    // 1. Tự động điền User ID nếu đã đăng nhập (Lấy từ LocalStorage trang Login trước đó)
    // Nếu bạn dùng trang Login ở bước trước, nó đã lưu 'currentUser' vào LocalStorage
    document.addEventListener("DOMContentLoaded", function() {
        const userStr = localStorage.getItem('currentUser');
        if (userStr) {
            const user = JSON.parse(userStr);
            if(user.userId) {
                document.getElementById('userId').value = user.userId;
                document.getElementById('recipientName').value = user.fullName || "";
                document.getElementById('phone').value = user.phone || "";
            }
        }
        updateTotal();
    });

    // 2. Cập nhật tổng tiền khi đổi số lượng
    function updateTotal() {
        const price = parseFloat(document.getElementById('unitPrice').getAttribute('data-price'));
        const qty = parseInt(document.getElementById('qty').value);
        const total = price * qty;
        document.getElementById('totalAmount').innerText = new Intl.NumberFormat('vi-VN').format(total) + " đ";
    }

    // 3. Gửi đơn hàng (Gọi API JSON)
    async function submitOrder() {
        const btn = document.getElementById('btnOrder');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang xử lý...';

        // Gom dữ liệu
        const requestData = {
            userId: document.getElementById('userId').value,
            recipientName: document.getElementById('recipientName').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
            voucherCode: document.getElementById('voucherCode').value,
            items: [
                {
                    productId: document.getElementById('productId').value,
                    quantity: parseInt(document.getElementById('qty').value),
                    clientPrice: parseFloat(document.getElementById('unitPrice').getAttribute('data-price'))
                }
            ]
        };

        try {
            const res = await fetch('/api/orders/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            const data = await res.json();

            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Đặt hàng thành công!',
                    text: 'Mã đơn hàng: ' + data.id,
                    confirmButtonText: 'Về trang chủ'
                }).then(() => {
                    window.location.href = '/';
                });
            } else {
                // Hiển thị lỗi từ Backend (VD: Hết hàng, Sai giá, Voucher lỗi...)
                Swal.fire({
                    icon: 'error',
                    title: 'Đặt hàng thất bại',
                    text: data.message || JSON.stringify(data)
                });
            }
        } catch (err) {
            Swal.fire('Lỗi', 'Không thể kết nối đến Server', 'error');
        } finally {
            btn.disabled = false;
            btn.innerText = 'ĐẶT HÀNG NGAY';
        }
    }
</script>

</body>
</html>
