<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cửa Hàng Trực Tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .product-img {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .price-tag {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fas fa-shopping-bag"></i> NHÓM 6 SHOP</a>
        <div class="d-flex gap-2">
            <a href="/admin/products" class="btn btn-outline-light btn-sm">Trang Admin</a>
            <a href="/login" class="btn btn-warning btn-sm">Đăng nhập</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h3 class="text-center mb-4 fw-bold">SẢN PHẨM MỚI NHẤT</h3>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="p : ${products}">
            <div class="card h-100 product-card">
                <img th:src="${p.thumbnail}" class="product-img" alt="Product Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate" th:text="${p.name}">iPhone 15</h5>

                    <div class="mt-auto">
                        <div class="mb-2">
                            <span class="price-tag" th:text="${#numbers.formatDecimal(p.salePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                            <span class="old-price" th:if="${p.originalPrice != null}"
                                  th:text="${#numbers.formatDecimal(p.originalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </div>

                        <a th:href="@{/checkout-page(productId=${p.id})}" class="btn btn-primary w-100">
                            <i class="fas fa-cart-plus"></i> Mua Ngay
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products.empty}" class="text-center mt-5 text-muted">
        <p>Chưa có sản phẩm nào. Vui lòng vào Admin thêm sản phẩm.</p>
    </div>
</div>

</body>
</html>
