<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Thêm Sản phẩm mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/products/save}" th:object="${productDTO}" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">
                            Lỗi: <span th:text="${param.error}"></span>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Mã SKU</label>
                                <input type="text" class="form-control" th:field="*{sku}" required placeholder="VD: IPHONE-15">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Giá bán lẻ (VNĐ)</label>
                                <input type="number" class="form-control" th:field="*{salePrice}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số lượng tồn kho</label>
                                <input type="number" class="form-control" th:field="*{stockQuantity}" value="0">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Thương hiệu</label>
                                <select class="form-select" th:field="*{brandId}">
                                    <option value="">-- Chọn Thương hiệu --</option>
                                    <option th:each="brand : ${brands}"
                                            th:value="${brand.id}"
                                            th:text="${brand.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Danh mục (Giữ Ctrl để chọn nhiều)</label>
                                <select class="form-select" th:field="*{categoryIds}" multiple>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Link Ảnh đại diện (Thumbnail)</label>
                            <input type="text" class="form-control" th:field="*{thumbnail}" placeholder="https://...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả chi tiết</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/admin/products" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu Sản phẩm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
