<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar('vouchers')}"></div>

    <div class="flex-grow-1 p-4 vh-100 overflow-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow border-0">
                        <div class="card-header bg-warning text-dark">
                            <h4 class="mb-0 fw-bold"><i class="fas fa-tags me-2"></i>Tạo Mã Giảm Giá Mới</h4>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/admin/vouchers/save}" th:object="${voucherDTO}" method="post">

                                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <div th:text="${param.error}"></div>
                                </div>

                                <h5 class="text-primary border-bottom pb-2 mb-3">1. Thông tin chung</h5>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Mã Voucher <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control text-uppercase fw-bold" th:field="*{code}" placeholder="VD: TET2025" required>
                                        <small class="text-muted">Tối đa 20 ký tự, A-Z, 0-9</small>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label fw-bold">Tên chương trình <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{name}" placeholder="VD: Khuyến mãi Tết Nguyên Đán" required>
                                    </div>
                                </div>

                                <h5 class="text-primary border-bottom pb-2 mb-3 mt-4">2. Thiết lập giảm giá</h5>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Loại giảm giá</label>
                                        <select class="form-select" th:field="*{discountType}">
                                            <option value="PERCENTAGE">Theo Phần trăm (%)</option>
                                            <option value="FIXED_AMOUNT">Theo Số tiền cố định</option>
                                            <option value="SHIPPING">Miễn phí vận chuyển</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Giá trị giảm</label>
                                        <input type="number" class="form-control" th:field="*{discountValue}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Đơn tối thiểu (VNĐ)</label>
                                        <input type="number" class="form-control" th:field="*{minOrderValue}" value="0" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Ngày bắt đầu</label>
                                        <input type="datetime-local" class="form-control" th:field="*{startAt}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Ngày kết thúc</label>
                                        <input type="datetime-local" class="form-control" th:field="*{endAt}" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Tổng số lượng phát hành</label>
                                        <input type="number" class="form-control" th:field="*{usageLimit}" value="100">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Giới hạn mỗi người</label>
                                        <input type="number" class="form-control" th:field="*{usageLimitPerUser}" value="1">
                                    </div>
                                </div>

                                <h5 class="text-primary border-bottom pb-2 mb-3 mt-4">3. Phạm vi & Đối tượng</h5>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Phạm vi áp dụng</label>
                                        <select class="form-select" id="scopeSelect" th:field="*{scope}" onchange="toggleScopeInput()">
                                            <option value="GLOBAL">Toàn sàn (Global)</option>
                                            <option value="CATEGORY">Theo Danh mục</option>
                                            <option value="PRODUCT">Theo Sản phẩm</option>
                                        </select>
                                    </div>
                                    <div class="col-md-8" id="scopeIdsGroup" style="display: none;">
                                        <label class="form-label fw-bold">Nhập ID (Cách nhau dấu phẩy)</label>
                                        <input type="text" class="form-control" th:field="*{scopeIds}" placeholder="Ví dụ: 1, 2, 5">
                                        <small class="text-danger" id="scopeHint"></small>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Đối tượng khách hàng</label>
                                        <select class="form-select" id="audienceSelect" th:field="*{audienceType}" onchange="toggleAudienceInput()">
                                            <option value="ALL">Tất cả mọi người</option>
                                            <option value="NEW_USER">Khách hàng mới (Chưa mua)</option>
                                            <option value="MEMBER">Thành viên thân thiết</option>
                                        </select>
                                    </div>
                                    <div class="col-md-8" id="tierGroup" style="display: none;">
                                        <label class="form-label fw-bold">ID Hạng thành viên</label>
                                        <input type="number" class="form-control" th:field="*{memberTierId}" placeholder="Nhập ID hạng (VD: 1)">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2 mt-4">
                                    <a href="/admin/vouchers" class="btn btn-secondary">Quay lại</a>
                                    <button type="submit" class="btn btn-primary fw-bold px-4">
                                        <i class="fas fa-save me-2"></i> Lưu Voucher
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleScopeInput() {
        const scope = document.getElementById('scopeSelect').value;
        const inputGroup = document.getElementById('scopeIdsGroup');
        const hint = document.getElementById('scopeHint');

        if (scope === 'GLOBAL') {
            inputGroup.style.display = 'none';
        } else {
            inputGroup.style.display = 'block';
            if (scope === 'PRODUCT') {
                hint.innerText = '* Nhập ID sản phẩm. Tối đa 200 SP.';
            } else {
                hint.innerText = '* Nhập ID danh mục. Tối đa 20 mục.';
            }
        }
    }

    function toggleAudienceInput() {
        const audience = document.getElementById('audienceSelect').value;
        const tierGroup = document.getElementById('tierGroup');

        if (audience === 'MEMBER') {
            tierGroup.style.display = 'block';
        } else {
            tierGroup.style.display = 'none';
        }
    }

    // Chạy 1 lần khi load trang để set đúng trạng thái (nếu đang edit hoặc load lại form lỗi)
    document.addEventListener("DOMContentLoaded", function() {
        toggleScopeInput();
        toggleAudienceInput();
    });
</script>

</body>
</html>
