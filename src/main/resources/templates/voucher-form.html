<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4 class="mb-0 fw-bold">Tạo Mã Giảm Giá Mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/vouchers/save}" th:object="${voucherDTO}" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">
                            <span th:text="${param.error}"></span>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Mã Code (Ví dụ: SALE50)</label>
                                <input type="text" class="form-control text-uppercase fw-bold" th:field="*{code}" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Tên chương trình</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Loại giảm giá</label>
                                <select class="form-select" th:field="*{discountType}">
                                    <option th:each="type : ${discountTypes}"
                                            th:value="${type}"
                                            th:text="${type}"></option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Giá trị giảm</label>
                                <input type="number" class="form-control" th:field="*{discountValue}" required>
                                <small class="text-muted">Nhập % hoặc số tiền</small>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Đơn tối thiểu (VNĐ)</label>
                                <input type="number" class="form-control" th:field="*{minOrderValue}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Ngày bắt đầu</label>
                                <input type="datetime-local" class="form-control" th:field="*{startAt}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ngày kết thúc</label>
                                <input type="datetime-local" class="form-control" th:field="*{endAt}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Số lượng phát hành</label>
                                <input type="number" class="form-control" th:field="*{usageLimit}" value="100">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giới hạn mỗi người</label>
                                <input type="number" class="form-control" th:field="*{usageLimitPerUser}" value="1">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phạm vi áp dụng</label>
                            <select class="form-select" th:field="*{scope}">
                                <option value="GLOBAL">Toàn sàn (GLOBAL)</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/admin/vouchers" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu Voucher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
